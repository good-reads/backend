[uwsgi]
chdir = /home/ubuntu/projects/backend/
module = config.wsgi:application
home = /home/ubuntu/.conda/envs/goodreads/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/goodreads.ini
logto = /var/log/uwsgi/goodreads/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true

